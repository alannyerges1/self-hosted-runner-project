name: Full CI Pipeline (Node + Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-docker:
    runs-on: self-hosted

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node for normal npm tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install dependencies for regular tests
      - name: Install dependencies
        run: npm install

      # Run Jest tests on the host (quick feedback)
      - name: Run Jest tests
        run: npm test

      #  Build Docker image
      - name: Build Docker image
        run: docker build -t local-ci-app:ci .

      #  Run tests inside Docker container
      - name: Run tests inside Docker container
        run: |
          docker run --rm local-ci-app:ci npm test

      #  Save Docker image as artifact
      - name: Save Docker image as tarball artifact
        run: docker save local-ci-app:ci -o local-ci-app.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-ci-app-image
          path: local-ci-app.tar

  deploy:
    needs: build-test-docker
    runs-on: self-hosted

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: local-ci-app-image
          path: ./image

      - name: Load Docker image
        run: docker load -i ./image/local-ci-app.tar

      - name: Stop existing container (if running)
        run: |
          try { docker compose down } catch { Write-Host "No containers to stop" }

      - name: Start updated container
        run: docker compose up -d
