name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: self-hosted

    env:
      APP_ENV: "ci"
      APP_SECRET_TOKEN: "${{ secrets.APP_SECRET_TOKEN }}"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Show environment variable (safe)
        run: echo "Environment: $APP_ENV"
